<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Litera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --old-paper: #F8ECD4;
      --mahogany: #6D4C41;
      --olive: #8D9440;
      --deep-red: #C62828;
      --accent: #F9A825;
      --white: #FFFFFF;
    }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--old-paper);
      color: var(--mahogany);
    }
    .navbar, .navbar.bg-primary {
      background: var(--mahogany) !important;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: var(--old-paper) !important;
      font-family: 'Georgia', serif;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      color: var(--accent) !important;
      text-shadow: 0 1px 0 var(--mahogany);
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, var(--mahogany), var(--olive));
    }
    .login-card {
      min-width: 320px;
      max-width: 370px;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 32px rgba(109,76,65,0.13);
      background: var(--old-paper);
      border: 1px solid var(--mahogany);
    }
    .form-label { font-weight: 500; color: var(--mahogany); }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--deep-red);
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      display: block;
      text-align: center;
      font-family: 'Georgia', serif;
    }
    .welcome-message {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--mahogany);
    }
    .btn-primary {
      border-radius: 18px;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      color: var(--mahogany);
      font-weight: 600;
      font-family: 'Georgia', serif;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(249,168,37,0.08);
    }
    .btn-primary:hover, .btn-primary:focus {
      background: var(--deep-red);
      color: var(--old-paper);
    }
    .btn-outline-primary {
      border-radius: 18px;
      font-size: 1rem;
      color: var(--mahogany);
      border: 1.5px solid var(--accent);
      background: var(--old-paper);
      font-family: 'Georgia', serif;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-primary:hover, .btn-outline-primary:focus {
      background: var(--deep-red);
      color: var(--old-paper);
      border-color: var(--deep-red);
    }
    .invalid-feedback {
      color: var(--deep-red);
      font-size: 0.95em;
    }
    footer {
      font-size: 0.95rem;
      background: linear-gradient(to right, var(--mahogany), var(--olive));
      border-top: 2px solid var(--olive);
      color: var(--old-paper);
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Litera</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Katalog</a></li>
          <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li>
          <li class="nav-item"><a class="nav-link" href="daftar.html">Tersedia</a></li>
          <li class="nav-item"><a class="nav-link active" href="akun.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card shadow" id="loginCard">
      <span class="logo">Litera</span>
      <h4 class="mb-3 text-center">Login Akun</h4>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" required>
          <label for="inputPassword" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
      </form>
    </div>
    <div class="login-card shadow d-none" id="welcomeCard">
      <div class="welcome-message">
        <span class="logo">Litera</span>
        <h4 class="mb-3">Selamat Datang!</h4>
        <p class="mb-0" id="userWelcome"></p>
        <button class="btn btn-outline-primary mt-4 w-100" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Litera. Ujian Hummatech</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function showWelcome(email) {
    document.getElementById('loginCard').classList.add('d-none');
    document.getElementById('welcomeCard').classList.remove('d-none');
    document.getElementById('userWelcome').textContent = "Halo, " + email;
  }

  function showLogin() {
    document.getElementById('loginCard').classList.remove('d-none');
    document.getElementById('welcomeCard').classList.add('d-none');
  }

  // Jika sudah login sebelumnya
  window.onload = function() {
    const loggedIn = localStorage.getItem('albook_user');
    if (loggedIn) {
      showWelcome(loggedIn);
    }
  };

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('inputEmail').value.trim();
    const password = document.getElementById('inputPassword');
    const pw = password.value;
    const passwordError = document.getElementById('passwordError');

    // Validasi password
    const pwValid = pw.length >= 8 &&
      /[a-z]/.test(pw) &&
      /[A-Z]/.test(pw) &&
      /\d/.test(pw);

    if (!pwValid) {
      password.classList.add('is-invalid');
      if (!passwordError) {
        // Jika belum ada elemen error, buat
        const err = document.createElement('div');
        err.className = 'invalid-feedback';
        err.id = 'passwordError';
        err.textContent = "Password minimal 8 karakter, mengandung huruf besar, kecil, dan angka.";
        password.parentNode.appendChild(err);
      } else {
        passwordError.textContent = "Password minimal 8 karakter, mengandung huruf besar, kecil, dan angka.";
      }
      password.focus();
      return;
    } else {
      password.classList.remove('is-invalid');
      if (passwordError) passwordError.textContent = "";
    }

    showWelcome(email);
    localStorage.setItem('albook_user', email);
    document.getElementById('loginForm').reset();
  });

  document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('albook_user');
    showLogin();
    document.getElementById('loginForm').reset();
  });
  </script>
</body>
</html>
